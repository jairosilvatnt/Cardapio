<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/output.css">
  <script src="js/script.js"></script>
  <title>Hamburgueria - Arte - SAMAMBA</title>
</head>

<body>
  <!-- HEADER -->
  <header class="w-full h-[380px] bg-zinc-900 bg-home bg-cover bg-center">
    <div class="flex flex-col h-full w-full justify-center items-center">
      <img 
      src="/assets/hamb-1.png" 
      alt="Hamburguer artesanal" 
      id="date-logo"
      class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200 border-green-800 border-4" />
      <h1 class="store-name">
        -Hamburguer - Artesanais-
      </h1>
      <p id="date-span"
        class="bg-green-500 px-8 py-4 rounded-full font-bold text-white border-green-800 border-4 hover:scale-110 duration-200">
        SEG á DOM <span class="text-blue-700">18H00 AS 23H30</span></p>
      <span class="font-bold text-white px-4 py-1">205 - SAMAMBAIA NORTE</span>
    </div>
  </header>
  <!-- FIM HEADER -->
  <h2 class="text-2xl md:text-4xl font-bold text-center mt-9 mb-6">
    HAMBURGUERES
  </h2> 

  <!-- CORPO PRINCIPAL -->

  <div>
    <main class="grid grid-cols-1">
      <div class="flex gap-2 ">
        <img 
        src="./assets/hamb-1.png" 
        alt="Hamburguer artesanal" 
        class="w-28 h-28 rounded-md hover:scale-110 duration-300" 
        />
        <div>
          <p class="font-bold">SMASH</p>
          <p class="text-sm">Pão levinho, molho especial, salada-prima, queijo cheddar, <strong>2x</strong> hamburgueres artesanal <strong>160g.</strongs></p>
          <div class="flex items-center gap-2 justify-between mt-3">
            <p class="font-bold text-lg">R$ 20.00</p>
            <button 
            class="bg-green-900 px-5 rounded add-to-cart-btn" 
            data-name="SMASH" 
            data-price="20.00"
            >
            <i class="fa fa-cart-plus text-lg text-white"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- FIM CORPO PRINCIPAL -->
</body>
<script src="https://kit.fontawesome.com/96e78d0cf9.js" crossorigin="anonymous"></script>

</html>
