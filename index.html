<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <title>Hamburgueria - Arte - SAMAMBA</title>
  </head>
  <body>
    <!-- HEADER -->
      <header class="w-full h-[380px] bg-zinc-900 bg-home bg-cover bg-center">
        <div class="flex flex-col h-full w-full justify-center items-center">
          <img 
          src="/assets/hamb-1.png" 
          alt="Hamburguer artesanal"
          id="date-logo"
          class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200 border-green-800 border-4"
          />
          <h1 class="text-3xl mt-4 mb-2 font-bold text-white">-Hamburguer - Artesanais-</h1>
          <p id="date-span" class="bg-green-500 px-8 py-4 rounded-full font-bold text-white border-green-800 border-4 hover:scale-110 duration-200">SEG á DOM <span class="text-blue-700">18H00 AS 23H30</span></p>
        <span class="font-bold text-white px-4 py-1">205 - SAMAMBAIA NORTE</span>
        </div>
      </header>
      <!-- FIM HEADER -->
      <h2 class="text-2xl md:text-4xl font-bold text-center mt-9 mb-6">
        Conheça nosso menu
      </h2>
      <!-- CORPO PRINCIPAL -->
      <div id="menu">
        <main class="grid-cols-1 md:grid-cols-3 ">
          <div class="flex flex-col items-center">
            <img 
            src="./assets/hamb-1.png" 
            alt="Hamburguer Smash"
            class="w-28 h-28 rounded-md " 
            />
            <h1 class="font-bold">SMASH</h1>
          </div>
          <div class="flex-col flex items-center">
            <img 
            src="/assets/coca-cafe.png" 
            alt=""
            class="w-28 h-28 rounded-md " 
            />
            <h1 class="font-bold">COCA-CAFÉ</h1>            
          </div>
        </main>
      </div>
      
      <!-- FIM CORPO PRINCIPAL -->
  </body>
</html>
